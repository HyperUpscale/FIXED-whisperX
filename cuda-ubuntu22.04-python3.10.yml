name: cuda-ubuntu22.04-python3.10
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - pytorch=2.0.0
  - torchaudio=2.0.0
  - pytorch-cuda=11.8
  - cudnn=9.1
  - conda-forge::gradio
  - conda-forge::ffmpeg
  - numpy<2.0
  - pip
  - pip:
      - whisperx
      - pyannote.audio
      - transformers
      - faster-whisper
      - streamlit
      - ffmpeg-python
